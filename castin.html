<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exemplo de Castin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        /*
        
        parseInt - Faz convesao de string para inteiro
        parseFloat - Faz convesao de string para float
        
        */
        var variavel1 = 10
        var variavel2 = 20
        document.write(variavel1 + variavel2)

        var variavel3 = prompt('Digite um numero')
        var variavel4 = prompt('Digite um numero')
        var variavel3 = parseInt(variavel3)
        var variavel4 = parseFloat(variavel4)

        document.write('<br >')


        document.write(variavel3 + variavel4)



        /*convertendo de inteiro para String */
        document.write('<br> ')
        document.write(variavel1.toString() + variavel2.toString())



    </script>




</body>

</html>
