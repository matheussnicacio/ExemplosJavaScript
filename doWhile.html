<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exemplo com do While </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <h1>Exemplo com do While</h1>
    <script>

        //n = 101
        n = 1
        do {
            document.write(n, "<br>")
            n++


        } while (n <= 100)


    </script>


</body>
