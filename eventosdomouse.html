<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <script>

        function acao1() {
            alert("um clique")
        }
        function acao2() {
            alert("dois clique")
        }
        function acao3() {
            alert("Mouse sobre o elemento")
        }
        function acao4() {
            alert("Mouse saindo do elemento")
        }


    </script>

    <style>
        .caixa {

            background-color: aquamarine;
            height: 150px;
            width: 150px;
        }
    </style>

    <body>
        <div onclick="acao1()" class="caixa"></div>
        <hr>
        <div ondblclick="acao2()" class="caixa"></div>
        <hr>
        <div onmouseover="acao3()" class="caixa"></div>
        <hr>
        <div onmouseout="acao4()" class="caixa"></div>

    </body>



</body>

</html>
